# Pre-commit hooks for SAM3-Edge
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Local hooks using project's uv environment
  - repo: local
    hooks:
      - id: ufmt
        name: ufmt (Black + usort)
        entry: uv run ufmt format
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-check
        name: ruff lint
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Type checking (optional, can be slow)
